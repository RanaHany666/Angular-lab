<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<body>
    <div class="container">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 box-shadow">
            
            <div class="card-body">
              <h1 class="card-title pricing-card-title"> <img [src]="productList[1].image" class="card-img-top" alt="..." />
              </h1>
              <h5 class="card-title"> {{ storeName }} </h5>
              <h5> We offer an explicit discount of  ${{ discount}}</h5>
              
              <button type="button" class="btn btn-lg btn-block btn-primary">More Details</button>
            </div>
          </div>
